<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura o viewport para dispositivos móveis -->
    <title>Lista de Tarefas</title> <!-- Define o título da página -->
    <link rel="stylesheet" href="style.css"> <!-- Inclui o arquivo de estilo CSS -->
</head>
<body>
    <div class="container"> <!-- Contêiner para centralizar o conteúdo -->
        <h1>Lista de Tarefas</h1> <!-- Título principal da página -->
        <input type="text" id="task-input" placeholder="Digite uma nova tarefa"> <!-- Campo de entrada para novas tarefas -->
        <button id="add-task-btn">Adicionar</button> <!-- Botão para adicionar a tarefa -->
        <ul id="task-list"></ul> <!-- Lista onde as tarefas serão exibidas -->
    </div>
    <script src="script.js"></script> <!-- Inclui o arquivo JavaScript para funcionalidades -->
</body>
</html>
